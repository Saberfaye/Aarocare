<div class="well">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Sex</th>
				<th>Birthday</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ user.first_name + " " + user.last_name }}</td>
				<td>{{ user.sex }}</td>
				<td>{{ user.date_of_birth | date:"MMMM dd, yyyy" }}</td>
				<td>{{ user.email }}</td>
			</tr>
		</tbody>
	</table>
</div>
