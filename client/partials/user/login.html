<div class="well">
	<h1>Register Here</h1>
	<form class="form-horizontal" ng-submit="addUser()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="first_name">First Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="first_name" placeholder="Enter First Name" ng-model = "user.first_name">
			</div>
			<span class="col-sm-6 error" ng-if="errors.user.first_name">*{{ errors.user.first_name }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="middle_name">Middle Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="middle_name" placeholder="Enter Middle Name" ng-model = "user.middle_name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="last_name">Last Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="last_name" placeholder="Enter Last Name" ng-model = "user.last_name">
			</div>
			<span class="col-sm-6 error" ng-if="errors.user.last_name">*{{ errors.user.last_name }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="sex">Sex:</label>
			<div class="col-sm-4">
				<select class="form-control" name="sex" ng-model = "user.sex">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<span class="col-sm-6 error" ng-if="errors.user.sex">*{{ errors.user.sex }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="date_of_birth">Birthday:</label>
			<div class="col-sm-4">
				<input type="date" class="form-control" name="date_of_birth" ng-model = "user.date_of_birth">
			</div>
			<span class="col-sm-6 error" ng-if="errors.user.date_of_birth">*{{ errors.user.date_of_birth }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="mobile">Mobile:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="mobile" placeholder="Enter Mobile" ng-model = "user.mobile">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="email" placeholder="Enter Email" ng-model = "user.email">
			</div>
			<span class="col-sm-6 error" ng-if="errors.user.email">*{{ errors.user.email }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password">Password:</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" name="password" placeholder="Enter Password" ng-model = "user.password">
			</div>
			<span class="col-sm-6 error" ng-if="errors.user.password">*{{ errors.user.password }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password_confirm">Confirm Password:</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" name="password_confirm" placeholder="Confirm Password" ng-model = "user.password_confirm">
			</div>
			<span class="col-sm-6 error" ng-if="errors.user.password_confirm">*{{ errors.user.password_confirm }}</span>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-info">Create</button>
			</div>
		</div>
	</form>
</div>
<br>
<div class="well">
	<h1>Login here</h1>
	<form class="form-horizontal" ng-submit="loginUser()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="email" placeholder="Enter Email" ng-model = "user1.email">
			</div>
			<span class="col-sm-6 error" ng-if="errors.user1.email">*{{ errors.user1.email }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password">Password:</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" name="password" placeholder="Enter Password" ng-model = "user1.password">
			</div>
			<span class="col-sm-6 error" ng-if="errors.user1.password">*{{ errors.user1.password }}</span>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-info">Login</button>
			</div>
		</div>
	</form>
</div>
