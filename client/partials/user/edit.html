<div class="well">
	<form class="form-horizontal" ng-submit="updateUser()">
		<div class="form-group">
			<label class="control-label col-sm-2" for="first_name">First Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="first_name" ng-model = "user.first_name">
			</div>
			<span class="col-sm-6 error" ng-if="errors.first_name">*{{ errors.first_name }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="middle_name">Middle Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="middle_name" ng-model = "user.middle_name">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="last_name">Last Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="last_name" ng-model = "user.last_name">
			</div>
			<span class="col-sm-6 error" ng-if="errors.last_name">*{{ errors.last_name }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="sex">Sex:</label>
			<div class="col-sm-4">
				<select class="form-control" name="sex" ng-model = "user.sex">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<span class="col-sm-6 error" ng-if="errors.sex">*{{ errors.sex }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="date_of_birth">Birthday:</label>
			<div class="col-sm-4">
				<input type="date" class="form-control" name="date_of_birth" ng-model = "user.date_of_birth">
			</div>
			<span class="col-sm-6 error" ng-if="errors.date_of_birth">*{{ errors.date_of_birth }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="mobile">Mobile:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="mobile" ng-model = "user.mobile">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="disease">Disease History:</label>
			<div class="col-sm-4">
				<textarea class="form-control" rows="5" name="disease" ng-model = "user.disease"></textarea>
			</div>
			<span class="col-sm-6 error" ng-if="errors.disease">*{{ errors.disease }}</span>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="address">Address:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="address" ng-model = "user.address">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="care_city">Preferred city:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="care_city" ng-model = "user.care_city">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-info">Update</button>
			</div>
		</div>
	</form>
</div>
